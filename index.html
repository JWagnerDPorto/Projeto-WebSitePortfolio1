<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Portfolio in HTML CSS JS</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header class="header">
        <a href="#" class="logo">Portfolio.</a>

        <nav class="navbar">
            <a href="#" class="active">Home</a>
            <a href="#">About</a>
            <a href="#">Skills</a>
            <a href="#">Portfolio</a>
            <a href="#">Contact</a>
        </nav>

        <div class="toggle">
            <i class='bx bx-moon toggle-icon'></i>
        </div>
    </header>

    <section class="home">
        <div class="home-content">
            <h3>Hello, I am</h3>
            <h1>JWagner DPorto</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ratione, eum natus! Voluptatem, doloremque. Rerum veniam adipisci dolorem.</p>

            <div class="social-media">
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-instagram'></i></a>
                <a href="#"><i class='bx bxl-linkedin'></i></a>
            </div>

            <a href="#" class="btn">Download CV</a>
        </div>

            <div class="skill-container">
                <div class="skill-box">
                    <div class="skill" style="--i:0;">
                        <i class='bx bxl-html5'></i>
                        <h3>HTML5</h3>
                    </div>
                    <div class="skill" style="--i:1;">
                        <i class='bx bxl-css3' ></i>
                        <h3>CSS3</h3>
                    </div>
                    <div class="skill" style="--i:2;">
                        <i class='bx bxl-javascript' ></i>
                        <h3>JavaScript</h3>
                    </div>
                    <div class="skill" style="--i:3;">
                        <i class='bx bxl-javascript' ></i>
                        <h3>PHP</h3>
                    </div>
                    <div class="skill" style="--i:4;">
                        <i class='bx bx-code-alt'></i>
                        <h3>Laravel</h3>
                    </div>
                    <div class="skill" style="--i:5;">
                        <i class='bx bxl-vuejs' ></i>
                        <h3>Vue.js</h3>
                    </div>

                    <div class="circle"></div>

                </div>

                <div class="overlay"></div>
            </div>

            <div class="home-img">
                <img src="home.png" alt="">
            </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
